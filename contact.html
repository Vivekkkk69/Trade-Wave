<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/contact.css">
</head>
<body>

    <div class="preloader" id="preload"></div>
    <section class="contact">
        <div class="content">
            <h2>Contact us</h2>
            <p>Contact us only when you find any fraud in our website and feedback is always accepted</p>
        </div>
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon"><i class="fa-solid fa-location-pin"></i></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>https://www.google.com/maps/place/IIIT,SriCity,Chittoor,</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa-regular fa-envelope"></i></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>sivaramakrishna@gmail.com</p>
                    </div>
                </div>

                <div class="box">
                    <div class="icon"><i class="fa-solid fa-phone"></i></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+91 9553455661</p>
                    </div>
                </div>
            </div>

            <div class="contactForm">
                <form action="">
                    <h2>Send Message</h2>
                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Full Name</span>
                    </div>

                    <div class="inputbox">
                        <input type="text" name="" required="required">
                        <span>Email</span>
                    </div>

                    <div class="inputbox">
                        <textarea  required="required"></textarea>
                        <span>Type Your message...</span>
                    </div>

                    <div class="inputbox">
                        <input type="submit" name="" value="send">
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="contact.js"></script>
</body>
</html>
