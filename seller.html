<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/seller.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js" integrity="sha512-L0Shl7nXXzIlBSUUPpxrokqq4ojqgZFQczTYlGjzONGTDAcLremjwaWv5A+EDLnxhQzY5xUZPWLOLqYRkY0Cbw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
    <div class="navbar">
        <div class="containerlogo">
        <div class="logo"></div>
        <div class="seller">
            Seller central
        </div>
        </div>


        <div class="navcontentcontainer">
            
            <div class="sellerdashboard">
                Seller Dashboard
            </div>
            <div class="home">
                <i class="fa-solid fa-house"></i>
            </div>
            <div class="notification">
                <i class="fa-solid fa-bell"></i>
            </div>
            <div class="account">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="needhelp">
                Need Help?
            </div>
            </div>
    </div>
     <div class="secondbar">
        <div class="dashboard secondbarcontent">
            Dashboard
        </div>
        <div class="products secondbarcontent">
            Products 
        </div>
        <div class="orders secondbarcontent">
            Orders
        </div>
        <div class="commission secondbarcontent">
            Commission
        </div>
        <div class="payment secondbarcontent">
            Payment
        </div>
        <div class="marketing secondbarcontent">
            Marketing
        </div>
     </div>

    </header>
    <div class="main">
        <div class="mainheading">
            Dashboard
        </div>
        
        <div class="sellerdetails">
            <div class="sellerimage">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="sellercontent">
               <div class="sellername" style="font-size: 20px;">Revan</div>
               <div class="sellerlocation " style="margin-top: 10px ;"><i class="fa-solid fa-location-dot"></i>  Kolkata</div>
               <div class="verifiedseller" style="margin-top: 10px ;">
                Verified seller  <i class="fa-solid fa-check"></i>
               </div>
            </div>
        </div>

        <div class="graphsales">
            <p style="text-align: center;margin-top: 10px; font-size: 20px; font-weight: 700;">Sales in Every Year</p>
        </div>
        <div class="salespiechart">
            <p style="color: black; position: relative; left: 400px; font-weight: 600; font-size: 20px;">Major Category sales</p>
        </div>

        <div class="salesthroughregion">
            <div class="pieimage">
                <img src="/images/salesthroughregion.jpg" alt="" height="350px" width="500px%">
            </div>
            <p style="text-align: center; font-size: 20px; font-weight: 500;">Majority of sales through region</p>
        </div>
        <div class="totalsales">
            
        </div>
        <div class="chart1" style="width: 900px; height: 400px;">
             
            <canvas id="myChart"> </canvas>
        </div>
    </div>

    <script src="/seller.js">
        
        let labels=['A','B','C','D'];
        let itemData=[550,560,450,345];

        const data={
            labels:labels,
            datasets:[{
                data:itemData,
                backgroundColor:'rgb(255,0,0)',
                borderColor: 'rgb(75, 192, 192)',
                tension: 0.1
            }]
        }

        const config = {
         type: 'line',
         data: data
        };

        const chart=new Chart(
            document.getElementById('myChart'),
            config
        )
    </script>
    
</body>
</html>
